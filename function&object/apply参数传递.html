<html lang="zh-CN">

<head>
	<meta charset="utf-8" content="none">
</head>

<body>
	<script type="text/javascript">
		//题目：实现函数 callIt，调用之后满足如下条件
		// 1、返回的结果为调用 fn 之后的结果
		// 2、fn 的调用参数为 callIt 的第一个参数之后的全部参数
		function callIt(fn) {
			var args = [].slice.apply(arguments);
			args.shift();
			return fn.apply(this, args);
		}

		//题目：将数组中的空元素变为'undefined'
			var arr=['a', ,'b'];
			function print(i){
				console.log(i);
			}
			arr.forEach(print);		//a,b    forEach会跳过空元素,不会跳过undefined
			Array.apply(null,arr).forEach(print);   //a,undefined,b    Array的构造函数会将空元素转为undefined
	</script>
</body>

</html>
