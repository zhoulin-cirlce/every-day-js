<body>
	<script type="text/javascript">
		//题目：函数 useArguments 可以接收 1 个及以上的参数。
		//请实现函数 useArguments，返回所有调用参数相加后的结果。
		//本题的测试参数全部为 Number 类型，不需考虑参数转换。
		function useArguments() {
			var args = [].slice.apply(arguments);
			var sum = 0;
			args.forEach(function (val) {
				sum += val;
			});
			return sum;
		}
	</script>
</body>

</html>
