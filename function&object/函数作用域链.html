<html lang="zh-CN">
	<head>
		<meta charset="utf-8" content="none">
	</head>
	<body>
		<script type="text/javascript">
		//题目：
		function c(){
			console.log(a);
			console.log(this.a);
		}
		var a=3;
		(function(){
			var a=4;
			c();
		})();
		
		//result:
		3		//函数的作用域只与定义时的上下文有关，执行环境只能改变this，和参数
		3		//自调用函数，this指向window

		//----------------------------改变作用域链
		function c(a){
			console.log(a);
			console.log(this.a);
		}
		var a=3;
		(function(){
			var a=4;
			c(a);
		})();
		//result:
			4			//参数改变作用域链
			3			//this指向window
		</script>
	</body>
</html>
