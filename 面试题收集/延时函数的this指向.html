<html lang="zh-CN">
	<head>
		<meta charset="utf-8" content="none">
	</head>
	<body>
		<script type="text/javascript">
		//求结果
		function timer(){
			this.s1=0;
			this.s2=0;
			setInterval(()=>this.s1++,1000);	//在箭头函数中,this指向构造函数timer的实例time
			setInterval(function(){
				this.s2++;	//普通函数在setInterval中,this指向window
			},1000)
		}
		var time=new timer();
		setTimeout(()=>console.log('s1:'+time.s1),3100);
		setTimeout(()=>console.log('s2:'+time.s2),3100);
		//result: 3秒后
		// s1:3
		// s2:0
		 
		</script>
	</body>
</html>
